name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:

jobs:
  validate-json:
    name: Validate JSON
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Validate
        run: python eval/validate_all.py

  check-schema-sync:
    name: Check schema sync
    needs: validate-json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Check
        run: python eval/check_schema_sync.py

  score-and-verify:
    name: HL-AUC & witness (non-blocking)
    needs: check-schema-sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: HL-AUC
        run: python eval/score_hl.py || echo "skip score"
      - name: Witness
        run: python eval/verify_witness.py || echo "skip witness"
      - name: Upload HL-AUC & witness artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eval-artifacts
          path: |
            fig/hl_auc.png
            eval/hl_auc*.*
            eval/witness_report.txt
          if-no-files-found: ignore
