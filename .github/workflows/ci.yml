name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:

# ① 並走キャンセル（同一PRの古いランを止める）
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-json:
    name: Validate JSON (py ${{ matrix.python-version }})
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          # dev要件があるなら一緒にキャッシュ
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements.txt
      - run: python -m pip install -r requirements-dev.txt || true
      - run: python eval/validate_all.py

  check-schema-sync:
    name: Check schema sync (py ${{ matrix.python-version }})
    needs: validate-json
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements.txt
      - run: python -m pip install -r requirements-dev.txt || true
      - run: python eval/check_schema_sync.py

  unit-tests:
    name: Unit tests (py ${{ matrix.python-version }})
    needs: check-schema-sync
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements.txt
      - run: python -m pip install -r requirements-dev.txt || true
      - name: Run pytest
        run: python -m pytest -q

  score-and-verify:
    name: HL-AUC & witness (py ${{ matrix.python-version }})
    # ② unit-tests も通った後に実行（順序保証）
    needs: [unit-tests]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements.txt
      - run: python -m pip install -r requirements-dev.txt || true

      # ③ HL-AUCの運用モード：未完成なら || true、完成したら外す
      - name: HL-AUC
        run: python eval/score_hl.py || true

      - name: Witness
        run: python eval/verify_witness.py

      - name: Upload HL-AUC & witness artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-artifacts-py${{ matrix.python-version }}   # 衝突回避OK
          path: |
            fig/hl_auc*.png
            eval/hl_auc*.*
            eval/eval_report.html
            eval/witness_report.txt
          if-no-files-found: ignore
          retention-days: 7
