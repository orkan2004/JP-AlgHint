name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        py: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Install deps (none for now)
        run: python -m pip install --upgrade pip
      - name: Validate dataset
        run: python .\eval\validate_all.py
        shell: pwsh
      - name: Lint dataset
        run: python .\eval\linters.py
        shell: pwsh
      - name: Stats
        run: python .\eval\stats_overview.py
        shell: pwsh
