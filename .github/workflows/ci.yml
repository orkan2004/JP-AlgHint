name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:

jobs:
  validate-json:
    name: Validate JSON (py ${{ matrix.python-version }})
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt
      - run: python -m pip install -r requirements.txt
      - run: python eval/validate_all.py

  check-schema-sync:
    name: Check schema sync (py ${{ matrix.python-version }})
    needs: validate-json
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt
      - run: python -m pip install -r requirements.txt
      - run: python eval/check_schema_sync.py

  unit-tests:
    name: Unit tests (py ${{ matrix.python-version }})
    needs: check-schema-sync
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt
      - run: python -m pip install -r requirements.txt
      - name: Run pytest
        run: python -m pytest -q

  score-and-verify:
    name: HL-AUC & witness (py ${{ matrix.python-version }})
    needs: check-schema-sync
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt
      - run: python -m pip install -r requirements.txt
      - name: HL-AUC
        run: python eval/score_hl.py
      - name: Witness
        run: python eval/verify_witness.py
      - name: Upload HL-AUC & witness artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eval-artifacts
          path: |
            fig/hl_auc*.png
            eval/hl_auc*.*
            eval/witness_report.txt
          if-no-files-found: ignore
